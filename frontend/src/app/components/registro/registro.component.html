<div class="todo-login">
  <img class="img-sesion" src="registro.jpg" alt="inicio Sesión" />

  <div class="login">
    <div class="registro">
      <p class="inicia-titulo">REGISTRAR</p>
      <p class="sub-titulo">Únete y descubre todo lo que tenemos para ti</p>

      <div class="form-group">
        <input
          type="text"
          class="form-control b-name"
          id="nombre"
          placeholder="Name"
        />
      </div>

      <div class="form-group">
        <input
          type="email"
          class="form-control b-email"
          id="email"
          placeholder="Email"
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          class="form-control b-password"
          name="email"
          placeholder="Passsword"
          id="password"
        />
      </div>

      <a href="/login" class="btn boton b-inicio">Iniciar Sesión</a>

      <p class="texto-registro">
        ¿Ya tienes una cuenta?
        <a class="negrita" routerLink="/login">Inicia Sesión</a>
      </p>
    </div>
  </div>
</div>
